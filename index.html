<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style/style.css" />
  <title>Document</title>
</head>

<body>
  <main class="bg-[#010313] bg-[url('images/background.png')] min-h-screen bg-no-repeat bg-center">
    <!-- alpha home -->
    <section id="home-screen" class="home flex justify-center items-center min-h-screen">
      <div class="text-white flex items-center flex-col">
        <h1 class="text-[170px] font-semibold">ALPHABET CLASH</h1>
        <p class="text-[26px] mb-14">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </p>
        <button onclick="play()"
          class="btn bg-white text-black hover:text-white hover:bg-indigo-800 hover:border-none px-8">
          Play Now
        </button>
      </div>
    </section>
    <!-- alpha play ground -->
    <section id="play-ground" class="play-ground hidden">
      <div class="flex flex-col items-center gap-20">
        <!-- screen -->
        <div class="flex flex-col items-center pt-24">
          <div class="screen artboard artboard-horizontal phone-6">
            <div class="flex justify-center">
              <p class="px-8 py-3 bg-black text-white rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center mt-10 h-full">
              <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">
                Y
              </p>
            </div>
          </div>
        </div>
        <!-- keyboard -->
        <div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- score -->
        <div class="flex justify-between w-3/4">
          <button class="btn bg-[#894189] rounded-[30px]">
            Life
            <img src="images/Group 23.svg" alt="" />
            <span id="current-life">6</span>
          </button>
          <button class="btn bg-[#360490] rounded-[30px] text-white hover:text-black">
            Score
            <img src="images/monetization_on.svg" alt="" />
            <span id="current-score">1</span>
          </button>
        </div>
      </div>
    </section>
    <!-- score -->
    <section id="score" class="flex items-center justify-center min-h-screen hidden">
      <div class="flex justify-center items-center w-96 h-72 score-container">
        <div class="text-white flex flex-col items-center">
          <h2 class="text-[64px] font-extrabold mb-4">
            Score : <span id="final-score" class="font-medium">0</span>
          </h2>
          <button onclick="play()" class="btn hover:bg-slate-900 hover:text-white hover:border-none w-2/4">
            Play Now
          </button>
          <p class="mt-4">practic make you pro</p>
        </div>
      </div>
    </section>
  </main>
  <script src="script/utilits.js"></script>
  <script src="script/alpha-clash.js"></script>
  <!-- <script src="script/all.js"></script> -->
</body>

</html>
